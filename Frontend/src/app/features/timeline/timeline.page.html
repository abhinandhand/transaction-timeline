<div class="timeline-container container-lg mt-2 p-4">
  @if(timelineStore.error()) {
  <app-http-error
    [error]="timelineStore.error()"
    (retryClicked)="timelineStore.loadTimeline()"
  ></app-http-error>
  } @else if(timelineStore.isLoading()) {
  <app-loader></app-loader>
  } @else {
  <router-outlet></router-outlet>
  }
</div>
