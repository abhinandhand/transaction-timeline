<div class="timeline-container container-lg mt-2 p-4">
  @if(appStore.error()) {
  <app-http-error
    [error]="appStore.error()"
    (retryClicked)="appStore.loadTimeline()"
  ></app-http-error>
  } @else if(appStore.isLoading()) {
  <app-loader></app-loader>
  } @else {
  <router-outlet></router-outlet>
  }
</div>
