<li
  class="txn-item list-group-item border-0 cursor-pointer mb-1"
  [ngClass]="{ 'border-bottom': !isLast() }"
>
  <a
    class="d-flex justify-content-between align-items-center w-100 text-decoration-none px-0 py-2"
    (keydown)="onKeyDown($event)"
    [routerLink]="`/timeline/detail/${data().transactionDetailId}`"
    [attr.aria-label]="transactionItemAiraLabel"
  >
    <div class="d-flex align-items-center gap-3">
      <app-name-badge [name]="data().otherParty?.name"></app-name-badge>
      <span class="fw-medium">{{ data().otherParty?.name || "Unknown" }}</span>
    </div>

    <div class="display-2 fs-6">
      <app-transaction-amount
        [amount]="data().amountInBaseCurrency"
        [isCredit]="data().isCredit"
        customClass="display-2 fs-6"
      ></app-transaction-amount>
    </div>
  </a>
</li>
